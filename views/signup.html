      <section>
            <form action="#" class="form signup-form">
                <div class="mb-3 w-50 p-3 ">
                    <label for="display-name-login" alt="first name" require> user name:</label>
                    <input class="form-input" type="text" id="display-name" />
                </div>

                <div class="mb-3 w-50 p-3">
                        <label for="pronouns" alt="your pronouns" require>my pronouns:</label>
                        <input list="pronouns" name="pronouns" type="text" id="my-pronouns" require/>
                        <datalist id="pronouns">
                            <option>she/her</option>
                            <option>he/him</option>
                            <option>they/them</option>
                            <option>non-binary</option>
                        </datalist>
                </div>
                <div class="mb-3 w-50 p-3">
                    <label for="email-login" alt="email" require>email:</label>
                    <input class="form-input" type="text" id="email-login" />
                </div>
            
                <div class="mb-3 w-50 p-3">
                    <label for="password" require>password:</label>
                    <input class="form-input" type="password" id="password-login" placeholder="min 8 charr"="8" required />
                </div>
                <div class="mb-3 w-50 p-3">
                    <label class="age-signup">my age:</label>
                    <input type="number" min="15" max="200">
                </div>
                <div class="mb-3 w-50 p-3">
                    <label>my operating system:</label>
                    <select class="form-select form-select-sm" aria-label="Default select example">
                        <option>Mac OS</option>
                        <option>Windows</option>
                        <option>Linux</option>
                   
                    </select>
                </div>

                <div class="mb-3 w-50 p-3 form-check">
                    <label>my programing languages:</label>
                    <br>
                    <input  type="radio" id="lang-html">
                    <label>html</label>
                    <input type="radio" id="lang-html">
                    <label>css</label>
                    <input type="radio" id="lang-html">
                    <label>javaScript</label>
                    <br>
                    <input type="radio" id="lang-html">
                    <label>python</label>
                    <input type="radio" id="lang-html">
                    <label>php</label>
                    <input type="radio" id="lang-html">
                    <label>C++</label>
                    <br>
                    <input type="radio" id="lang-html">
                    <label>php</label>
                    <input type="radio" id="lang-html">
                    <label>SQL</label>
                    <input type="radio" id="lang-html">
                    <label>Java</label>
                    <br>
                    <input type="radio" id="lang-html">
                    <label>Ruby</label>
                    <input type="radio" id="lang-html">
                    <label>Swift</label>
                    <input type="radio" id="lang-html">
                    <label>Perl</label>
                    <br>
                    <input type="radio" id="lang-html">
                    <label>C#</label>
                    <label>TypeScript</label>
                </div>
                <div class="mb-3 w-50 p-3">
                    <label>my personality type:</label>
                    <br>
                    <input type="radio">
                    <label>introverted</label>
                    <br>
                    <input type="radio">
                    <label>extroverted</label>
                </div>

                <div class="mb-3 w-50 p-3">
                <label>my bio</label>
                <textarea id="bio" name="my bio" type="text" rows="4" cols="36" ></textarea>
                </div>
                <div class="mb-3 w-50 p-3">
                    <label>my hobbies:</label>
                    <textarea id="my-hobbies" type="text" rows="4" clos="36" ></textarea>

                </div>
                <div class="mb-3 w-50 p-3">
                    <button class="btn btn-primary" type="submit">sign up</button>
                </div>
            </form>
      </section>
